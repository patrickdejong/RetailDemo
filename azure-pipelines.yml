trigger:
- master

pool:
  vmImage: ubuntu-latest

# Build projects
stages:
- stage: Build
  jobs:
  - job: BuildAllProjects
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'dotnet restore'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet build'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
    
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '**/*.csproj'
        arguments: '--output $(Build.ArtifactStagingDirectory)'
    - task: CopyFiles@2
      inputs:
        SourceFolder: 'InfraAsCode'
        Contents: '*.json'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/arm'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Development
  jobs:
    - job: DeployUsingArmTemplate
      steps:
      - checkout: none
      - task: AzureResourceManagerTemplateDeployment@3
        inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: 'Visual Studio Enterprise-abonnement – MPN(ff29f8c3-ba94-4171-b102-02a5256b1419)'
          subscriptionId: 'ff29f8c3-ba94-4171-b102-02a5256b1419'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'ArmResourceGroup'
          location: 'West Europe'
          templateLocation: 'Linked artifact'
          csmFile: '$(System.ArtifactsDirectory)/drop/arm/azuredeploy.json'
          csmParametersFile: '$(System.ArtifactsDirectory)/drop/arm/azuredeploy.parameters.json'
          deploymentMode: 'Incremental'
      - task: AzureWebApp@1
        inputs:
          azureSubscription: 'Visual Studio Enterprise-abonnement – MPN(ff29f8c3-ba94-4171-b102-02a5256b1419)'
          appType: 'webApp'
          appName: 'RestApi17022023'
          package: '$(System.ArtifactsDirectory)/drop/RestAPI.zip'
          deploymentMethod: 'auto'