trigger:
- master

pool:
  vmImage: ubuntu-latest

# Build projects
stages:
- stage: Build
  jobs:
  - job: BuildAllProjects
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'dotnet restore'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet build'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
    # - task: DotNetCoreCLI@2
    #   displayName: 'dotnet publish'
    #   inputs:
    #     command: 'publish'
    #     publishWebProjects: true
    #     zipAfterPublish: true

    - script: dotnet publish --configuration Release --output .\bin\publish
    - script: Compress-Archive .\bin\publish\* .\bin\app.zip
    - script: z webapp deployment source config-zip --src .\bin\app.zip

